<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Friend Finder</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container" id="bg">
      <div class="jumbotron"  id="bootstrap-overrides">
        <h1>Friend Finder</h1>
        <p class="lead">Take our quick survey and see who you find.</p>
        <p><a href="/survey" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" >Take the Survey</a></p>
        <p>Friends Visited: <span id="pageHits"></span></p>
      </div>
      <div class="row marketing">
        <div class="col-lg-6">
          <h4><a href ="/all">Api Friends List</a></h4>
          <h4><a href ="https://github.com/jdlehne/FriendFinder">GitHub</a></h4>
        </div>
      </div>
      <div class="footer">
        <p>&copy;Josh Lehne 2017 </p>
      </div>
    </div>
    <script>
  $(function() {
    var currentURL = window.location.origin;
    console.log(currentURL);
    $.get(currentURL + '/hits', (data) => {
      $("#pageHits").text(data.hits);
      console.log(data.hits);
    });
  });
</script>
  </body>
</html>
